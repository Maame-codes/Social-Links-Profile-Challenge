<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social Links Profile</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <main class="main-card">
      <div id="center-txt">
        <div id="image-div">
          <img
            src="./images/avatar-jessica.jpeg"
            alt="avatar-jessica"
            width="88"
            height="88"
          />
        </div>
        <div id="person-details">
          <h1 id="person-name">Jessica Randall</h1>
          <p id="person-location">London, United Kingdom</p>
        </div>
        <div id="quoted-txt">
          <p style="color: #a2a2a2; font-size: 14px;">"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links">
          <div class="link-1">
            <p>GitHub</p>
          </div>
          <div class="link-2">
            <p>Frontend Mentor</p>
          </div>
          <div class="link-3">
            <p>LinkedIn</p>
          </div>
          <div class="link-4">
            <p>Twitter</p>
          </div>
          <div class="link-5">
            <p>Instagram</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
